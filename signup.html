<html>
    <head>
        <title>
            REGISTRATION
        </title>
    </head>
    <body>
            
                    <div class="container">
                      <center><h1><font color="green">Sign Up</font></h1></center><br><br>
                      <center><p>Please fill to create an account.</p></center>
                      <hr>
                  
                      <center><label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required></center><br>
                  
                      <center><label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required></center><br>
                  
                      <center><label for="psw-repeat"><b>Repeat Password</b></label>
                      <input type="password" placeholder="Repeat Password" name="psw-repeat" required></center><br>

                      <center><label for="mobile number"><b>Mobile number</b></label>
                      <input type="text" placeholder="Enter mobile number" name="mob" required></center><br>

                     
                  
                      <center><label>
                        <input type="checkbox" unchecked="checked" name="remember" style="margin-bottom:15px"> Remember me
                      </label></center>

                      
                  
                      <center><p>By creating an account you agree to our <a href="t&c.html" style="color:dodgerblue">Terms & Privacy</a>.</p></center>
                  
                      <center><div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                      </div></center>
                    </div>
            
    </body>
